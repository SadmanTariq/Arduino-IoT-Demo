<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino IoT Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="my-5 container-md text-center">
        <div class="row align-items-center gy-3">
            <!-- <div class="col col-md-3"> -->
            <!-- <div class="row align-items-center"> -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/Logo_of_Swinburne_University_of_Technology.svg"
                alt="Swinburne Logo" class="img-fluid col col-md-3">
            <img src="https://www.arduino.cc/en/uploads/Trademark/ArduinoCommunityLogo.png" alt="Arduino Logo"
                class="img-fluid col col-md-3">
            <!-- </div>
            </div> -->
            <!-- Force next columns to break to new line at md breakpoint and up -->
            <div class="w-100 d-block d-md-none"></div>

            <h1 class="col">Arduino IoT Demo</h1>
        </div>
    </div>
    <div class="my-5 pb-3 container-md border-bottom border-primary">
        <div class="row">
            <h3>LED Control</h3>
        </div>
        <div class="my-1 row justify-content-start align-items-start">
            <div class="d-grid gap-2 d-md-block">
                <button id="btn-led1" type="button" class="btn btn-primary" data-bs-toggle="button" aria-pressed="false"
                    autocomplete="off">LED 1</button>
                <button id="btn-led2" type="button" class="btn btn-primary" data-bs-toggle="button" aria-pressed="false"
                    autocomplete="off">LED 2</button>
            </div>
        </div>
        <div class="my-1 row justify-content-start align-items-start g-2">
            <div class="d-grid gap-2 d-md-block mt-3 mt-md-0">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <button id="btn-led3-toggle" type="button" class="btn btn-primary" data-bs-toggle="button"
                        aria-pressed="false" autocomplete="off">LED 3</button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <button id="btn-led3-red" type="button" class="btn btn-outline-danger" data-bs-toggle="button" aria-pressed="false"
                    autocomplete="off">Red</button>
                    <button id="btn-led3-green" type="button" class="btn btn-outline-success" data-bs-toggle="button" aria-pressed="false"
                    autocomplete="off">Green</button>
                    <button id="btn-led3-blue" type="button" class="btn btn-outline-info" data-bs-toggle="button" aria-pressed="false"
                    autocomplete="off">Blue</button>
                </div>
            </div>
        </div>
    </div>
    <div class="my-5 pb-3 container-md border-bottom border-primary">
        <div class="row">
            <h3>Sensors</h3>
        </div>
        <p class="mx-auto my-auto">Temperature: <em id="temp-value">24.5</em>Â°C</p>
        <p class="mx-auto my-auto">Pressure: <em id="pressure-value">1018.5</em> hPa</p>
        <p class="mx-auto my-auto">Humidity: <em id="humidity-value">52.1</em>%</p>
        <p class="mx-auto my-auto">Gas Resistance: <em id="gasresistance-value">52.1</em> kOhm</p>
        <p class="mx-auto my-auto">LPG Content: <em id="lpgcontent-value">32</em></p>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
